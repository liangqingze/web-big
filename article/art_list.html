<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区 -->
            <form class="layui-form" id="sx">
                <!-- 分类 -->
                <div class="layui-form-item  layui-inline">
                    <select name="cate_id" id="list">
                        
                    </select>
                </div>

                <!-- 状态 -->
                <div class="layui-form-item  layui-inline">
                    <select name="state">
                        <option value="所有状态">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>

                <!-- 筛选 -->
                <div class="layui-form-item  layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>

            </form>


            <!-- 列表区 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页区 -->
            <div id="fenye"></div>
        </div>
    </div>

</body>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/template-web.js"></script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/js/art_list.js"></script>
<script type="text/html" id="table">
    {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|sj}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" id="book_add" class="layui-btn layui-btn-sm" data-id="{{$value.Id}}">编辑</button>
                <button type="button" id="delete"  class="layui-btn  layui-btn-danger  layui-btn-sm " data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
    {{/each}}
</script>


<script type="text/html" id="fenl">
    <option value="所有分类">所有分类</option>
    {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
</script>

</html>
